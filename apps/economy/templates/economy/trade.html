{% extends "base.html" %}
{% block title %}Trade â€” Lounge Coin{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-2">Send Coins</h1>
    <p class="text-slate text-sm mb-6">Your balance: <span class="text-gold font-medium">{{ balance }} coins</span></p>

    <form method="post" class="space-y-5">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium mb-1.5">Recipient</label>
            {{ form.recipient_username }}
            <div id="user-results"></div>
        </div>

        <div>
            <label class="block text-sm font-medium mb-1.5">Amount</label>
            {{ form.amount }}
        </div>

        <div>
            <label class="block text-sm font-medium mb-1.5">Note</label>
            {{ form.note }}
        </div>

        <button type="submit" class="w-full px-6 py-3 bg-gold text-ink rounded-lg font-medium hover:bg-gold/80 transition-colors">
            Send Coins
        </button>
    </form>
</div>
{% endblock %}
