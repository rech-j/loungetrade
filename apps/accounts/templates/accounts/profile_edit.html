{% extends "base.html" %}
{% block title %}Edit Profile â€” Lounge Coin{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="font-serif text-2xl font-bold mb-8">Edit Profile</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-xs font-medium mb-1.5 tracking-wide uppercase">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <p class="text-burgundy text-xs mt-1">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div class="flex gap-3 pt-3">
            <button type="submit" class="vintage-btn py-2.5 px-8">Save Changes</button>
            <a href="{% url 'profile' %}" class="vintage-btn-outline py-2.5 px-8">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
