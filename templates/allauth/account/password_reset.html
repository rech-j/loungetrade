{% extends "base.html" %}
{% block title %}Reset Password â€” Lounge Coin{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto">
    <div class="text-center mb-8">
        <h1 class="font-serif text-2xl font-bold mb-2">Reset Password</h1>
        <p class="text-slate text-sm">We'll send a recovery link to your email.</p>
    </div>

    <form method="post" action="{% url 'account_reset_password' %}" class="space-y-5">
        {% csrf_token %}
        <div>
            <label for="id_email" class="block text-xs font-medium mb-1.5 tracking-wide uppercase">Email</label>
            <input type="email" name="email" id="id_email" required
                   class="vintage-input" placeholder="your@email.com">
        </div>
        <button type="submit" class="vintage-btn w-full py-3">Send Reset Link</button>
    </form>

    <p class="text-center text-sm text-slate mt-8">
        <a href="{% url 'account_login' %}" class="text-gold hover:text-gold-dark">Back to login</a>
    </p>
</div>
{% endblock %}
