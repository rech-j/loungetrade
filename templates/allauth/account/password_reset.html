{% extends "base.html" %}
{% block title %}Reset Password â€” Lounge Coin{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto">
    <h1 class="text-2xl font-bold mb-2 text-center">Reset Password</h1>
    <p class="text-slate text-sm mb-6 text-center">Enter your email to receive a password reset link.</p>

    <form method="post" action="{% url 'account_reset_password' %}" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_email" class="block text-sm font-medium mb-1.5">Email</label>
            <input type="email" name="email" id="id_email" required
                   class="w-full px-3 py-2 border border-stone rounded-lg bg-cream text-ink dark:bg-ink dark:text-cream dark:border-slate focus:outline-none focus:ring-2 focus:ring-gold"
                   placeholder="your@email.com">
        </div>
        <button type="submit" class="w-full px-6 py-3 bg-gold text-ink rounded-lg font-medium hover:bg-gold/80 transition-colors">
            Send Reset Link
        </button>
    </form>

    <p class="text-center text-sm text-slate mt-6">
        <a href="{% url 'account_login' %}" class="text-gold hover:text-gold/80">Back to login</a>
    </p>
</div>
{% endblock %}
