{% load static %}
<!DOCTYPE html>
<html lang="en" class="{% if request.user.is_authenticated and request.user.profile.dark_mode %}dark{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lounge Coin{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <script src="{% static 'js/htmx.min.js' %}" defer></script>
    <script src="{% static 'js/alpine.min.js' %}" defer></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-cream text-ink dark:bg-ink dark:text-cream font-venus transition-colors duration-200">
    {% include "components/nav.html" %}

    <main class="max-w-4xl mx-auto px-4 py-10">
        {% if messages %}
        <div class="mb-8 space-y-2">
            {% for message in messages %}
            <div x-data="{ show: true }"
                 x-show="show"
                 x-init="setTimeout(() => show = false, 5000)"
                 x-transition:leave="transition ease-in duration-300"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0"
                 class="px-4 py-3 text-sm border-l-3
                {% if message.tags == 'success' %}border-patina bg-patina/10 text-patina dark:bg-patina/15
                {% elif message.tags == 'error' %}border-burgundy bg-burgundy/10 text-burgundy dark:bg-burgundy/15
                {% else %}border-gold bg-gold/10 text-ink dark:text-cream{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="mt-16 py-6 text-center text-xs tracking-widest uppercase text-slate">
        <div class="ornament max-w-xs mx-auto mb-4"><span class="text-gold text-[10px]">&#9830;</span></div>
        <p>Lounge Coin &middot; Est. 2024</p>
    </footer>
</body>
</html>
